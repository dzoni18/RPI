<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Form</title>

    <!-- main css -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <!-- Form -->
        <form id="mainForm" class="main-form" action="#" method="post">

            <!-- img container -->
            <div class="illustration-password">
                <img src="/img/Password.svg" alt="">
            </div>
            <!-- img container END -->
            <h1 class="pass">Forgot Password</h1>
            <!-- e-mail -->
            <label for="email">

                <input type="email" placeholder="exemple@email.com" name="email" id="email" required autofocus
                    autocomplete="off">
                <svg class="icon" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.67 17.19">
                    <path
                        d="M7.84 1.56a3.91 3.91 0 1 1-3.92 3.91 3.9 3.9 0 0 1 3.92-3.91zm0-1.56a5.47 5.47 0 0 0-3.09 10A7.8 7.8 0 0 0 0 17.19h1.57a6.21 6.21 0 0 1 6.27-6.25 6.21 6.21 0 0 1 6.26 6.25h1.57A7.8 7.8 0 0 0 10.92 10 5.47 5.47 0 0 0 7.84 0z" />
                </svg>
            </label>

            <div class="pass__button">
                <input type="submit" value="Reset">
            </div>

        </form>
        <!-- Main form END -->
        <p class="pass-text">Already have an account? <a href="index.html">Login here</a></p>

    </div>
</body>

</html>
