<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- main css -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <!-- Form -->
        <form id="mainForm" class="main-form" action="#" method="post" autocomplete="off">
            <!-- for autocomplete - remove if you wish -->

            <!-- img container -->
            <div class="illustration">
                <img src="/img/Welcome-back.svg" alt="">
            </div>
            <!-- img container END -->
            <h1 class="login">Welcome Back!</h1>
            <!-- e-mail -->
            <label for="email">
               
                <input type="email" placeholder="exemple@email.com" name="email" id="email" required autofocus autocomplete="off">
                 <svg class="icon" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.67 17.19">
                    <path
                        d="M7.84 1.56a3.91 3.91 0 1 1-3.92 3.91 3.9 3.9 0 0 1 3.92-3.91zm0-1.56a5.47 5.47 0 0 0-3.09 10A7.8 7.8 0 0 0 0 17.19h1.57a6.21 6.21 0 0 1 6.27-6.25 6.21 6.21 0 0 1 6.26 6.25h1.57A7.8 7.8 0 0 0 10.92 10 5.47 5.47 0 0 0 7.84 0z" />
                </svg>
            </label>


            <!-- password -->
            <label for="psw">
               
                <input type="password" placeholder="password" name="psw" id="psw" required>
                 <svg class="icon" data-name="Layer 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.67 20.31">
                    <path
                        d="M1.57 9.38H14.1v9.37H1.57zm6.27-7.82a3.92 3.92 0 0 1 3.91 3.91v2.34H3.92V5.47a3.92 3.92 0 0 1 3.92-3.91zm0-1.56a5.5 5.5 0 0 0-5.49 5.47v2.34H0v12.5h15.67V7.81h-2.35V5.47A5.5 5.5 0 0 0 7.84 0z" />
                </svg>
            </label>

            <a class="forgot" href="password.html">Forgot Password?</a>

            <div class="submit__button">
                <input type="submit" value="Log In">
            </div>

            <p class="login-text">Or connect with social</p>

            <div class="social">
                <a href="https://facebook.com"><button class="facebook">Facebook</button></a>
                <a href="https://google.com"><button class="google">Google</button></a>
        </form>
        <!-- Main form END -->

    </div>
</body>

</html>
